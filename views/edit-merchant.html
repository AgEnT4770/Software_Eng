<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Rewards Platform</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- الأنماط المشتركة -->
    <link rel="stylesheet" href="../css/edit-merchant.css" />
    <!-- أنماط خاصة بصفحة Sign Up -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Font Awesome للأيقونات -->
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-box">
        <h1 class="logo">Rewards Platform</h1>
        <h2>Edit Merchant</h2>
        <form action="mange_cust&mach.html">
          <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="input-group">
            <label for="email"><i class="fas fa-envelope"></i> Catogary</label>
            <input
              type="text"
              id="catogary"
              name="catogary"
              placeholder="Enter catogary"
              required
            />
          </div>
          <button type="submit" class="signup-btn">Update Merchant</button>
        </form>
      </div>
    </div>
  </body>
</html>
